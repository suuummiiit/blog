{% extends 'base.html' %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>Delete {{ post.title }}</h1>  
    
    <br><br>
    <div class="container">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <strong>Are you sure about that?!</strong>
                <br>
                <button class="btn btn-secondary">Delete Post</button>
            </form>
        </div>
    </div>
    {% else %}
    <p style="font-size: xx-large;">403 Forbidden</p>
    {% endif %}
    
{% endblock %}
