{% extends 'base.html' %}

{% block title %}
    Update Post
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>Update Post</h1>    
    
    <br><br>
    <div class="container">
        <div class="form-group">
            <form method="POST"">
                {% csrf_token %}
                
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
                
            </form>
        </div>
    </div>
    {% else %}
    <p style="font-size: xx-large;">403 Forbidden</p>
    {% endif %}
    
{% endblock %}
